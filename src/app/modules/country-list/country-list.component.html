 <div class="container">
   <mat-form-field>
    <mat-label>Ülke Ara</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="ülke ara" #input>
  </mat-form-field>  


  <div class="mat-elevation-z8" id="countries">
    <table mat-table [dataSource]="dataSource" matSort width="100%" height="100%">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ülke </th>
        <td mat-cell *matCellDef="let country"> {{country.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="totalCase">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Vakalar </th>
        <td mat-cell *matCellDef="let country"> {{country.totalCase}} </td>
      </ng-container>
  
      <ng-container matColumnDef="totalRecovered">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> İyileşenler </th>
        <td mat-cell *matCellDef="let country"> {{country.totalRecovered}} </td>
      </ng-container>
  
      <ng-container matColumnDef="totalDeaths">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Vefatlar </th>
        <td mat-cell *matCellDef="let country"> {{country.totalDeaths}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true" ></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"  (click)="onClick(row)"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">"{{input.value}}" bulunamadı</td>
      </tr>
    </table>  
  </div>
</div>
