<div class="container">
  <img src="../../../assets/img/user.png" id="user">
  <form [formGroup]="userModel" (ngSubmit)="login()">
  <div class="form-group input-group">
    <div class="input-group-prepend">
      <span class="input-group-text"> <i class="fa fa-user"></i> </span>
    </div>
    <input name="" class="form-control" placeholder="Ad Soyad" type="text" formControlName="username">
  </div>

  <div class="form-group input-group">
    <div class="input-group-prepend">
      <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
    </div> 
    <input class="form-control" placeholder="Şifre" type="password" formControlName="password">
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-warning btn-block"> Giriş</button>
  </div>
</form>
</div>
